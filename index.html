<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The current time is:</h1>
        <h1 id="time"></h1>
      </div>
      <form id="alarm-form">
        <h1>Set an Alarm</h1>
        <label for="hour">Enter the hour:</label>
        <select class="form-control" id="hour">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        <label for="minute">Enter the minute:</label>
        <div class="form-group">
          <input type="number" class="form-control" id="minute" placeholder="minute">
        </div>
        <label for="amPm">AM / PM</label>
        <select class="form-control" id="amPm">
          <option>AM</option>
          <option>PM</option>
        </select>
        <button type="submit" class="btn btn-default btn-lg btn-block">Set Alarm</button>
      </form>
      <ul id="user-alarms">

      </ul>
      <h1 id="alarm"></h1>
    </div><!-- /container -->
  </body>
</html>
